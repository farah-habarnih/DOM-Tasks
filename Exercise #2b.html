<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise #2: Changing colors</title>
    <style>
        #mydiv {
            width: 200px;
            height: 200px;
            border: 1px solid black;
        }
    </style>
    
</head>
<body onload="firstcolor()">
<div id="mydiv"></div>


<script>
    const colors=["red","blue","green","black","yellow","pink","orange","Brown","Cyan","Gold"];
    function firstcolor() {
        
        document.getElementById("mydiv").style.background=colors[getrandom()];
    }
    function getrandom() {
        return Math.floor(Math.random() * 10);
    }
    let clicks=0;
    document.getElementById("mydiv").addEventListener("click",myFunction);
    function myFunction() {
    switch(clicks) {
    case 0:
     document.getElementById("mydiv").style.background=colors[clicks];
     return clicks++;
     break;
    case 1:
     document.getElementById("mydiv").style.background=colors[clicks];
     return clicks++;
     break;
     case 2:
     document.getElementById("mydiv").style.background=colors[clicks];
     return clicks++;
     break;
     case 3:
     document.getElementById("mydiv").style.background=colors[clicks];
     return clicks++;
     break;
     case 4:
     document.getElementById("mydiv").style.background=colors[clicks];
     return clicks++;
     break;
     case 5:
     document.getElementById("mydiv").style.background=colors[clicks];
     return clicks++;
     break;
     case 6:
     document.getElementById("mydiv").style.background=colors[clicks];
     return clicks++;
     break;
     case 7:
     document.getElementById("mydiv").style.background=colors[clicks];
     return clicks++;
     break;
     case 8:
     document.getElementById("mydiv").style.background=colors[clicks];
     return clicks++;
     break;
     case 9:
     document.getElementById("mydiv").style.background=colors[clicks];
     return clicks=0;
     break;
  }
    }
    </script>
</body>
</html>
